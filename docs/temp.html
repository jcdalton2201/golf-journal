<script>
    // console.log('helloo');
    this.refs = {};
    document.querySelectorAll('[data-ref]').forEach((ref) => {
        this.refs[ref.dataset.ref] = ref;
    });
    this.ob = new IntersectionObserver((entries) => {
        for (const entry of entries) {
            entry.target.classList.toggle('show', entry.isIntersecting);
            entry.target.visible = entry.isIntersecting;
        }
    });
    this.ob.observe(this.refs['text']);
    // this.ob.observe(this.refs['ts2']);
    if('geolocation' in navigator){
        console.log('we have location');
        navigator.geolocation.getCurrentPosition((position)=>{
            console.log(position);
            console.log(position.coords.latitude,position.coords.longitude);
        },error => console.log(error),{
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
})
    } else {
        console.log('we don\'t have location');
    }
</script>
